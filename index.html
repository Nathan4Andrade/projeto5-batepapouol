<!DOCTYPE html>
<html>
  <head>
    <title>Bate-papo UOL</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />

    <!-- <link rel="icon" sizes="180x180" href="img/favicon.ico" />-->
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logo-uol" />
      <ion-icon data-test="open-participants" name="people"></ion-icon>
    </header>
    <main>
      <div class="messages-container">
        <div class="status-message">
          <p>
            <span class="time">(10:39:09)</span>
            <strong class="name">João</strong>
            <span class="text">entra na sala...</span>
          </p>
        </div>
        <div class="public-message">
          <p>
            <span class="time">(10:20:09)</span>
            <strong class="name">João</strong>
            <span class="text">para</span>
            <span class="name">Todos:</span>
            <span class="text">Bom dia!</span>
          </p>
        </div>
        <div class="public-message">
          <p>
            <span class="time">(10:20:09)</span>
            <strong class="name">Maria</strong>
            <span class="text">para</span>
            <span class="name">João:</span>
            <span class="text">Oi João :)</span>
          </p>
        </div>
        <div class="private-message">
          <p>
            <span class="time">(10:20:09)</span>
            <strong class="name">João</strong>
            <span class="text">reservadamente para</span>
            <span class="name">Maria</span>
            <span class="text">Oi gatinha quer tc?</span>
          </p>
        </div>
        <div class="status-message">
          <p>
            <span class="time">(10:39:09)</span>
            <strong class="name">Maria</strong>
            <span class="text">sai da sala...</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <input type="text" class="input-text" placeholder="Escreva aqui..." />
      <ion-icon
        data-test="send-message"
        id="submit"
        name="paper-plane-outline"
        onclick="sendMessage()"></ion-icon>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
